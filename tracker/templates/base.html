<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobX - Smart Job Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- NAVBAR -->
    <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-indigo-600">JobX</h1>

        {% if user.is_authenticated %}
        <div class="flex items-center gap-4">
            <span class="text-gray-700">Hi, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Logout</a>
        </div>
        {% endif %}
    </nav>

    <!-- MAIN BODY -->
    <div class="container mx-auto mt-10 px-6">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
