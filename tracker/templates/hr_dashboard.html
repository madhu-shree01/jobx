{% extends "base.html" %}

{% block content %}
<h2 class="text-3xl font-bold mb-6 text-indigo-600">HR Dashboard</h2>

<div class="bg-white shadow-md rounded-lg p-6">
  <table class="w-full text-left">
    <thead>
      <tr class="bg-indigo-100">
        <th class="p-3">Candidate</th>
        <th class="p-3">Company</th>
        <th class="p-3">Role</th>
        <th class="p-3">Status</th>
        <th class="p-3">Actions</th>
      </tr>
    </thead>

    <tbody>
      {% for job in jobs %}
      <tr class="border-b">
        <td class="p-3 font-semibold">{{ job.user.username }}</td>
        <td class="p-3">{{ job.company }}</td>
        <td class="p-3">{{ job.role }}</td>
        <td class="p-3">{{ job.get_status_display }}</td>
        <td class="p-3">
          <a href="{% url 'hr_update_status' job.id %}"
             class="text-blue-600 hover:underline">Update</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
