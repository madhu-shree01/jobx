{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      HR Login â€“ JobX
    </h2>

    <form method="POST">
      {% csrf_token %}

      {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
      {% endif %}

      <label class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" required
             class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring focus:border-indigo-500">

      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" required
             class="w-full px-3 py-2 border rounded mb-4 focus:outline-none focus:ring focus:border-indigo-500">

      <button type="submit" 
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
        Login as HR
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">User Login</a>
    </p>
  </div>
</div>
{% endblock %}
