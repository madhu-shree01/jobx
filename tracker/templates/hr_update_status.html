{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Update Job Status</h2>

<div class="bg-white p-6 rounded shadow-md max-w-md">
  <form method="POST">
    {% csrf_token %}

    <label class="block mb-2 text-sm font-semibold">Select New Status</label>
    <select name="status" class="w-full border rounded px-3 py-2 mb-4">
      <option>APPLIED</option>
      <option>INTERVIEW</option>
      <option>OFFER</option>
      <option>REJECTED</option>
      <option>GHOSTED</option>
    </select>

    <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
      Update Status
    </button>
  </form>
</div>
{% endblock %}
