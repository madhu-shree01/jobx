{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Delete Job</h2>
    <p>Are you sure you want to delete <strong>{{ job.role }} at {{ job.company }}</strong>?</p>

    <form method="POST" class="mt-4">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
      <a href="{% url 'home' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
